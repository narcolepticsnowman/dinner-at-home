<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
<script type="module">
    import {fnapp, fnbind} from './fntags.js'
    import {div, img, style} from './fnelements.js'
    import MenuBoard from "./MenuBoard.js";
    import {colors} from "./constants.js";
    import settings from "./settings.js";
    import {authState, init, login} from "./gooooogle_sign-in.js";
    import {loadData, datastoreState} from "./datastore.js";
    import drive from "./drive.js";


    const centeredBlock = (...children) => div(
        {
            style: {
                display: 'flex',
                'flex-direction': 'column',
                'align-items': 'center',
                height: '50vh',
                'justify-content': 'center'
            }
        },
        ...children
    )

    document.head.append(
        style(`
            body {
                background-image: url(./chalkboardBackground.jpg);
                background-position: center;
                background-size: cover;
                min-height: 100vh;
                font-family: radium;
            }
            @font-face {
                font-family: 'radium';
                src: url('radium.woff') format('woff');
            }
            button {
                background-color: grey;
                border-color: black;
                border-radius: 4px;
                padding: 10px;
                font-family: radium;
            }
        `)
    )

    let loading = centeredBlock(div({style: {'font-size': '4vh', color: colors.blue}}, "Loading..."));
    fnapp(document.body,
        fnbind(authState, () =>
            authState.isLoaded ?
                authState.isAuthenticated ?
                    div(
                        {
                            style: {
                                margin: 'auto',
                                'align-items': 'center',
                                padding: '10px',
                                display: 'flex',
                                'flex-direction': 'column',
                                'max-width': '650px',
                                'text-align': 'center'
                            }
                        },
                        fnbind(datastoreState, () => {
                            return datastoreState.loaded ? MenuBoard() : loading
                        }),
                        settings
                    )
                    :
                    centeredBlock(
                        div({style: {'font-size': '4vh', color: colors.orange}}, "Menu Board"),
                        img({src: "./google_sign_in_btn.png", style: {cursor: 'pointer'}, onclick: () => login()})
                    )
                :

                loading
        )
    )

    drive.init('601450421542-3fmfpref2qphpet3jq4qj3a5gge28bm0.apps.googleusercontent.com', "AIzaSyDJFL-DprA2DFg_GEzGPrMLuFLTJl0p8mY")
        .then(init)
        .then(loadData)
</script>
</body>
</html>
